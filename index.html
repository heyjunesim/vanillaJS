<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="top-part">
      <div class="day">
        <h2 id="day"></h2>
        <h2 id="clock">00:00</h2>
      </div>
      <div class="weather">
        <img id="weather-icon" src="https://image.flaticon.com/icons/png/512/1163/1163662.png" />
        <span></span>
      </div>
    </div>
    <form id="login-form" class="hidden greeting">
      <input required maxlength="15" type="text" placeholder="What is your name?"/>
      <input type="submit" value="go!" />
    </form>
    <h1 class="hidden greeting" id="greeting"></h1>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div class="main">
      <div class="main-part">
        <div class="container">
          <img src="img/speech-bubble.png"/>
          <span>Try again! Sorry :(</span>
        </div>
      </div>
      <div class="main-part">
        <span></span>
        <img id="avatar" src="img/boy.png"/>
      </div>
      <div class="main-part">
        <div class="note">
          <span></span>
        </div>
        <form id="todo-form">
          <input type = "text" required placeholder="Write a todo and Press enter :-)"/>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
